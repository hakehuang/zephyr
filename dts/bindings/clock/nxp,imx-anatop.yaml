description: i.MX ANATOP (Analog Clock Controller Module) IP node

compatible: "nxp,imx-anatop"

include: [clock-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#clock-cells":
      const: 3

    "#pll-cells":
      type: int
      required: true
      const: 4

