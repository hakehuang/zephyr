description: i.MX ANATOP (Analog Clock Controller Module) IP node

compatible: "nxp,imx-anatop"

include: [clock-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#pll-cells":
      type: int
      required: true
      const: 4
      description: Number of items to expect in a DMA specifier

    "#clock-cells":
      const: 3

pll-cells:
  - name
  - offset
  - bits
  - value

clock-cells:
  - name
  - offset
  - bits
