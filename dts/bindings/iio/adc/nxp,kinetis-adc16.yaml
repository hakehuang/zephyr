description: Kinetis ADC16

compatible: "nxp,kinetis-adc16"

include: adc-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true 

    "#io-channel-cells":
      const: 1

    clk_source:
      type: int
      required: false
      description: use alternate clock reference source

    long_sample:
      type: int
      required: false
      description: enable long sample mode

    nxp,continues_convert:
      type: boolean
      required: false
      description: If use continues convert

    nxp,high_speed:
      type: boolean
      required: false
      description: If use high speed

io-channel-cells:
    - input
