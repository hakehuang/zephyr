description: NXP RT SAI-I2S controller

compatible: "nxp,rt-i2s"

include: [i2s-controller.yaml, dma.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    dma-names:
      required: true

    mclks:
      type: phandle-array
      required: true

    "#mclk-cells":
      type: int
      const: 3
      required: true
      description: Number of items to expect in a mclk specifier

mclk-cells:
  - offset
  - mask  




