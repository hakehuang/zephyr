description: NXP RT SAI-I2S controller

compatible: "nxp,rt-i2s"

include: [i2s-controller.yaml, dma.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    plls:
      type: phandle-array
      required: true
      description: pll information

    "#pll-cells":
      required: true
      const: 4

    dma-names:
      required: true


